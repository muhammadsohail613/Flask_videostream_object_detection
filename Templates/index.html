<style>
    body {
        background-color: #222;
    }

    .tk-blob {
        filter: blur(300px) brightness(.8);

        height: 100%;
        width: 100%;
        position: fixed;
        z-index: -1;
    }

    .navbar {
        height: 5rem;
    }

    .ass {
        width: 100vw;
        height: 100vh;
        padding-top: 2rem;
        padding-bottom: 6rem;
        display: flex;
        flex-direction: column;
        justify-content: center;

    }

    .video-container {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .caption-box-wrapper {
        display: flex;
        justify-content: center;
    }

    .video-wrapper {
        height: 100%;
    }

    .caption-box {
        margin-top: 4rem;
        padding: 2rem;
        background-color: rgb(35, 35, 35, .75);
        width: 960px;
        border-radius: 1rem;
        text-align: center;
        -webkit-backdrop-filter: blur(30px);
        backdrop-filter: blur(30px);
        border: .5px solid rgba(255, 255, 255, .3);
    }

    .inputVideo {
        border-radius: .5rem;
        margin: 1rem;
        position: absolute;
        z-index: 999;
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        background-color: #222;
        border: .5px solid rgba(255, 255, 255, .3)
    }

    .outputCanvas {
        filter: contrast(1.1) saturate(1.1);
        border-radius: 1rem;
        box-shadow: rgba(137, 116, 198, .4) -5px 5px, rgba(117, 138, 208, .3) -10px 10px, rgba(96, 160, 218, .2) -15px 15px, rgba(76, 182, 227, .1) -20px 20px, rgba(56, 204, 237, .05) -25px 25px;
        background-color: #222;
        border: .5px solid rgba(255, 255, 255, .3)
    }
</style>

<script type="module">
    const videoElement = document.getElementsByClassName('inputVideo')[0];
    const canvasElement = document.getElementsByClassName('outputCanvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.segmentationMask, 0, 0,
            canvasElement.width, canvasElement.height);

        // Only overwrite existing pixels.
        canvasCtx.globalCompositeOperation = 'source-in';
        canvasCtx.fillStyle = 'rgba(0,0,0,0)';
        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

        // Only overwrite missing pixels.
        canvasCtx.globalCompositeOperation = 'destination-atop';
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);

        canvasCtx.globalCompositeOperation = 'source-over';
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
            {color: '#00FF00', lineWidth: 4});
        drawLandmarks(canvasCtx, results.poseLandmarks,
            {color: '#FF0000', lineWidth: 2});
        drawConnectors(canvasCtx, results.faceLandmarks, FACEMESH_TESSELATION,
            {color: '#C0C0C070', lineWidth: 1});
        drawConnectors(canvasCtx, results.leftHandLandmarks, HAND_CONNECTIONS,
            {color: '#CC0000', lineWidth: 2});
        drawLandmarks(canvasCtx, results.leftHandLandmarks,
            {color: '#0000FF', lineWidth: .1});
        drawConnectors(canvasCtx, results.rightHandLandmarks, HAND_CONNECTIONS,
            {color: '#00CC00', lineWidth: 2});
        drawLandmarks(canvasCtx, results.rightHandLandmarks,
            {color: '#FF0000', lineWidth: .1});
        canvasCtx.restore();
    }

    const holistic = new Holistic({
        locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
        }
    });
    holistic.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: true,
        smoothSegmentation: true,
        refineFaceLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    holistic.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await holistic.send({image: videoElement});
        },
        width: 800,
        height: 450
    });
    camera.start();


    const setupPage = async () => {
        await tf.setBackend(state.backend);
        await setupCamera();
        video.play();

        videoWidth = video.videoWidth;
        videoHeight = video.videoHeight;
        video.width = videoWidth;
        video.height = videoHeight;

        canvas = document.getElementById('output');
        canvas.width = videoWidth;
        canvas.height = videoHeight;
        ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";

        mask_model = await tf.loadLayersModel('../static/models/model.json');

        renderPrediction();
    };

    setupPage();
</script>
